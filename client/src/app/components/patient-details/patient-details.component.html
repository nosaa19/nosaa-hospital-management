@if (viewMode){
    @if (currentPatient.id){
    <h4>Tutorial</h4>
    <div>
      <label><strong>Firstname:</strong></label> {{ currentPatient.firstName }}
    </div>
    <div>
      <label><strong>Lastname:</strong></label> {{ currentPatient.lastName }}
    </div>
  
    <a class="badge badge-warning" routerLink="/patients/{{ currentPatient.id }}">
      Edit
    </a>
    } @else {<p>Please click on a Patient...</p>}
  } @else {
    @if (currentPatient.id) {
    <div class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
        <label for="firstName">Firstname</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="currentPatient.firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="currentPatient.lastName"
            name="lastName"
          />
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deletePatient()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updatePatient()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
    } @else {<p>Cannot access this Patient...</p>}
  }
